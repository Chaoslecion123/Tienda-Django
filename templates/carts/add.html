{% extends "base.html" %}
{% load product_extras %}
{% load cart_extras %}

{% block content %}
<div class="col-3">
    {% if product.image %}
        <img src="{{product.image.url}}" width='200' heigth='200'>
    {% endif  %}
</div>
<div class="col">
    <div class="h2 font-weight-bold text-success">
        {{cart_product.quantity|quantity_add_format}}
    </div>
    <div class="">
        <a href="{% url 'products:product-detail' product.slug %}">
            {{product.title}}
        </a>
    </div>
    <div class="font-weight-bold text-danger">{{ product.price|price_format }}</div>
</div>
{% endblock content %}
